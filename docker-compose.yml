version: '3.7'

services:
  webring:
    image: webring:latest
    container_name: webring
    restart: unless-stopped
    volumes:
      - ./log:/app/log
      - ./database:/app/database
    ports:
      - 127.0.0.1:5000:80
    environment:
      - FLASK_ENV=production
      - FILTER_INCLUDE_ROTTED=true
      - FILTER_EXCLUDE_ORIGIN=true
