version: '3.7'

services:
  webring:
    image: webring:latest
    container_name: webring
    restart: unless-stopped
    volumes:
      - ./log:/app/log
      - ./database:/app/db
    ports:
      - 127.0.0.1:5000:80
    environment:
      - FLASK_ENV=production
      - TIMES_FAILED_THRESHOLD=5
      - DB_PATH=/app/db/database.db
